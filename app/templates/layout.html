<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='lib/semantic-ui/dist/semantic.min.css') }}"/>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  {% block style %}
  {% endblock %}
</head>


<body>

<div class="ui vertical masthead center aligned segment">
  <div class="ui container">
    <h3 class="ui icon header">
      <i class="student icon"></i>
      <div class="content">
        Flask Tutorial
        <div class="sub header">처음 시작하는 웹 개발! 로그인, 게시판, 댓글 등을 만들어 보아요!</div>
      </div>
    </h3>
    <div class="ui mini menu">
      <a class="active item" href="{{ url_for('index') }}">
        Home
      </a>
      <div class="right menu">
        <div class="item">
          <a class="ui secondary button" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
        <div class="item">
          <a class="ui primary button" href="{{ url_for('signin') }}">Sign In</a>
        </div>
      </div>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}
  </div>
</div>
</body>
</html>
